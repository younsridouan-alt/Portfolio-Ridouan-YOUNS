<html lang="en">
    <script>
        const hideRocketBadge = () => {
            const target = [...document.querySelectorAll('div')]
                .find(el => el.style.position === 'fixed' &&
                    el.style.bottom === '0px' &&
                    el.style.right === '0px');
            if (target) target.remove();
            else setTimeout(hideRocketBadge, 500); // réessaie jusqu'à ce que l’élément apparaisse
        };
        hideRocketBadge();
    </script>

    <meta charset="UTF-8" />

    <title>Ridouan Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards, spin 1s linear 1s infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
